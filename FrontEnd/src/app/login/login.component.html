<div class="login-page">
  <div class="background-animation"></div>
  <div class="login-card">
    <h3 class="login-title">Welcome Back</h3>
    <p class="login-subtitle">Please log in to your account</p>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email" class="form-label">Username or Email</label>
        <input id="email" type="text" class="form-control" [(ngModel)]="email" name="email" required placeholder="Enter your email or username">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required placeholder="Enter your password">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary submit-btn">Login</button>
      </div>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
</div>
