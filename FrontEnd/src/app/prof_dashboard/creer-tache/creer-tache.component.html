<div class="container-scroller">
    <app-sidebar-prof></app-sidebar-prof>
           <div class="container-fluid page-body-wrapper">
    <app-navbar-prof></app-navbar-prof>
         <div class="main-panel">
           <div class="content-wrapper">
            <div class="row w-100 m-0">
              <div class="card col-lg-8 mx-auto">
                <div class="card-body px-5 py-5">
                  <h3 class="card-title text-left mb-3">Cr√©er tache</h3>
                  <form [formGroup]="form" (ngSubmit)="addTache()">
                    <div class="form-group">
                      <label>Votre id</label>
                      <select class="form-control" formControlName="id_Professeur">
                        <option *ngFor="let prof of profs" [value]="prof.id_Professeur">
                          {{prof.id_Professeur}}
                        </select>
                    </div>
                    <div class="form-group">
                      <label>Titre</label>
                      <input type="text" class="form-control p_input" formControlName="titre">
                    </div>
                    <div class="form-group">
                      <label>Descritpion</label>
                      <textarea class="form-control" formControlName="description"></textarea>
                    </div>
                   
                   <div class="form-group">
                    <label>Date limite</label>
                    <input type="datetime-local"  class="form-control" formControlName="dateLimite">
                   </div>
                   <button type="submit" class="btn btn-primary mr-2">Submit</button>
                   <button class="btn btn-dark" [routerLink]="['/listetaches']">Cancel</button>
                  </form>
                </div>
            </div>
            <!-- content-wrapper ends -->
          </div>
        
         </div>
         </div>
       </div>
     </div>
