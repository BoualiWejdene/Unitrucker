<div class="container-scroller">
  <app-sidebar-prof></app-sidebar-prof>
  <div class="container-fluid page-body-wrapper">
    <app-navbar-prof></app-navbar-prof>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row w-0 m-0">
          <div class="card col-lg-8 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Cr√©er Groupe</h3>
              <hr>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                
                <div class="form-group">
                  <div class="form-label">
                    <label for="libelle_Groupe">Nom <span class="text-danger">*</span> :</label>
                  </div>
                  <div class="form-input">
                    <input 
                      type="text" 
                      id="libelle_Groupe" 
                      class="form-control p_input" 
                      formControlName="libelle_Groupe">
                  </div>
                </div>

                <div class="form-group">
                  <div class="form-label">
                    <label for="etudiants">Etudiants <span class="text-danger">*</span> :</label>
                  </div>
                  <div class="form-input">
                    <select 
                      multiple 
                      class="form-control p_input" 
                      formControlName="etudiants" 
                      id="etudiants" 
                      style="height: 150px;">
                      <option *ngFor="let etudiant of etudiants" [value]="etudiant">
                        {{ etudiant.nom_Etd }} {{ etudiant.prenom_Etd }}
                      </option>
                    </select>
                  </div>
                </div>
                
                <hr>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary mr-2">
                    <i class="bi bi-plus-square"></i>Submit
                  </button>
                  <button class="btn btn-secondary" type="reset">
                    <i class="bi bi-backspace-reverse"></i>Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
